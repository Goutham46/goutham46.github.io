<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Circle Ball Mouse Game</title>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #111; }
    canvas { background: #222; border-radius: 50%; }
  </style>
</head>
<body>
<canvas id="game" width="500" height="500"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const arena = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  radius: 200
};

const ball = {
  x: arena.x,
  y: arena.y,
  radius: 15
};

let gameOver = false;

// Reset game
function resetGame() {
  ball.x = arena.x;
  ball.y = arena.y;
  gameOver = false;
}

// Update ball position to follow mouse
canvas.addEventListener('mousemove', (e) => {
  if (gameOver) return;

  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;

  ball.x = mx;
  ball.y = my;

  checkCollision();
});

// Collision: distance from center of arena to ball center
function checkCollision() {
  const dx = ball.x - arena.x;
  const dy = ball.y - arena.y;
  const dist = Math.sqrt(dx * dx + dy * dy);

  // If edge of ball touches or crosses the arena circle
  if (dist + ball.radius >= arena.radius) {
    gameOver = true;
    // Small delay then restart
    setTimeout(resetGame, 800);
  }
}

// Draw arena and ball
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Arena
  ctx.beginPath();
  ctx.arc(arena.x, arena.y, arena.radius, 0, Math.PI * 2);
  ctx.strokeStyle = '#0f0';
  ctx.lineWidth = 4;
  ctx.stroke();

  // Ball
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
  ctx.fillStyle = gameOver ? '#f00' : '#09f';
  ctx.fill();

  // Text
  ctx.fillStyle = '#fff';
  ctx.font = '16px sans-serif';
  ctx.textAlign = 'center';
  if (gameOver) {
    ctx.fillText('Game Over! Restarting...', arena.x, arena.y - 220);
  } else {
    ctx.fillText('Keep the ball inside the circle', arena.x, arena.y - 220);
  }

  requestAnimationFrame(draw);
}

resetGame();
draw();
</script>
</body>
</html>
